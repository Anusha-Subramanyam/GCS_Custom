language: cpp

git:
  depth: 500

matrix:
    fast_finish: true
    include:
        - os: osx
          osx_image: xcode7
          env: SHADOW_BUILD_DIR=/tmp/build_ios

cache:
  directories:
    - $HOME/.ccache


before_install:
    - cd ${TRAVIS_BUILD_DIR}
    - git fetch --unshallow && git fetch --all --tags

install:
    - wget https://s3-us-west-2.amazonaws.com/qgroundcontrol/dependencies/Qt5.5.1-ios.tar.bz2
    - mkdir -p ~/qt-ios
    - tar jxf Qt5.5.1-ios.tar.bz2 -C ~/qt-ios
    - export PATH=~/qt-ios/ios/bin:$PATH


before_script:
    - mkdir ${SHADOW_BUILD_DIR}
    - cd ${SHADOW_BUILD_DIR}
    - qmake -r ${TRAVIS_BUILD_DIR}/qgroundcontrol.pro CONFIG+=WarningsAsErrorsOn

script:
    - cd ${SHADOW_BUILD_DIR}
    - xcodebuild -verbose -configuration Release --echo

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/60b033428ae9dc715662
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

